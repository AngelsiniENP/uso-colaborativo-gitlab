<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Carga de Tailwind CSS CDN para estilos responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlace a nuestro archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="Styles/styles.css">
    <!-- Configuración de la fuente Inter -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <!-- Contenedor principal de la página de login -->
    <!-- Se ha eliminado 'max-w-7xl' para permitir que ocupe el 100% del ancho disponible -->
    <div class="flex w-full h-full bg-white shadow-lg rounded-lg overflow-hidden md:flex-row flex-col">

        <!-- Sección izquierda para futuras integraciones. Ahora ocupa su espacio completo y siempre es visible. -->
        <div class="w-full md:w-1/2 bg-white flex items-center justify-center p-8">
            <!-- Este espacio está ahora vacío y listo para tu imagen. -->
        </div>

        <!-- Sección derecha para el formulario de login (50% del ancho en escritorio) -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-blue-100">
            <div class="w-full max-w-md">
                <!-- Placeholder para el logo o escudo -->
                <div class="flex justify-center mb-4">
                    <img src="/Templates/src/images/istockphoto-1156307040-612x612.jpg" alt="Logo de la empresa" class="h-24 w-24 rounded-full shadow-md">
                </div>

                <!-- Nuevo título "Bienvenido a GranCole" debajo del logo -->
                <h2 class="text-2xl font-semibold text-center text-gray-700 mb-2">Bienvenido a GranCole</h2>
                <!-- Nuevo mensaje "Inicia sesión para continuar" -->
                <p class="text-gray-600 text-center mb-6">Inicia sesión para continuar</p>

                <!-- Nueva caja que envuelve el formulario y elementos relacionados -->
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <!-- Título "Iniciar Sesión" alineado a la izquierda -->
                    <h2 class="text-3xl font-bold text-left text-gray-800 mb-2">Iniciar Sesión</h2>
                    <!-- Nuevo mensaje debajo del título -->
                    <p class="text-gray-600 text-left mb-6">Ingresa tus credenciales para acceder al sistema</p>

                    <!-- Formulario de login -->
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Usuario o Correo Electrónico</label>
                            <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="ej. usuario@ejemplo.com">
                            <p id="usernameError" class="text-red-500 text-xs mt-1 hidden">El usuario es requerido.</p>
                        </div>

                        <!-- Campo de contraseña con el botón para visualizar/ocultar -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                            <div class="relative mt-1"> <!-- Este div es ahora el contenedor relativo para el input y el botón -->
                                <input type="password" id="password" name="password" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-10" placeholder="••••••••">
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                    <!-- Icono de ojo (SVG) para mostrar/ocultar contraseña -->
                                    <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path id="eyeIconOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path id="eyeIconClosed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                            <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">La contraseña es requerida.</p>
                            <!-- Enlace "¿Olvidaste tu contraseña?" alineado a la derecha -->
                            <div class="text-right mt-2">
                                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <div class="mt-6 text-center text-sm text-gray-600">
                        ¿No tienes cuenta? <a href="#" class="text-blue-600 hover:text-blue-500">Contacta al administrador</a>
                    </div>
                    <!-- Nuevo mensaje de copyright -->
                    <p class="text-center text-xs text-gray-500 mt-4">© GranCole Pro. Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a nuestro archivo JavaScript para la lógica del formulario -->
    <script src="/Templates/script/scrip.js"></script>
</body>
</html>
